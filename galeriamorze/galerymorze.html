<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeria morze</title>
  <link rel="icon" type="image/png" href="../zdjecia/logobolo.png">
  <link rel="stylesheet" href="galerymorze.css">
</head>
<body>

  <button class="back-button" onclick="window.history.back()">Powrót</button>

  <article class="grid-gallery">
    <img src="morze-zdjecia/duzypokoj_apM.jpg" alt="duzy pokoj apartament morze" />
    <img src="morze-zdjecia/duzypokoj2_apM.jpg" alt="duzy pokoj apartament morze" />
    <img src="morze-zdjecia/taras_apM.jpg" alt="taras apartament morze" />
    <img src="morze-zdjecia/kuchnia_apM.jpg" alt="kuchnia apartament morze" />
    <img src="morze-zdjecia/kuchnia2_apM.jpg" alt="kuchnia apartament morze" />
    <img src="morze-zdjecia/korytarz_apM.jpg" alt="korytarz apartament morze" />
    <img src="morze-zdjecia/przedsionek_apM.jpg" alt="przedsionek apartament morze" />
    <img src="morze-zdjecia/sypialnia_apM.jpg" alt="sypialnia apartament morze" />
    <img src="morze-zdjecia/lozko_apM.jpg" alt="lozko apartament morze" />
    <img src="morze-zdjecia/lazienka_a2_a1.jpg" alt="lazienka apartament morze" />
  </article>

  <!-- Modal: powiększone zdjęcie z nawigacją -->
  <div class="modal" id="imageModal">
    <span class="modal-close" id="modalClose">&times;</span>

    <!-- Przycisk poprzednie -->
    <div class="modal-nav prev" id="prevBtn">&#10094;</div>

    <!-- Obraz powiększony -->
    <img class="modal-content" id="modalImage" alt="Powiększone zdjęcie" />

    <!-- Przycisk następne -->
    <div class="modal-nav next" id="nextBtn">&#10095;</div>
  </div>

  <script src="script.js"></script> 
</body>
</html>
