<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeria plaza</title>
  <link rel="icon" type="image/png" href="../zdjecia/logobolo.png">
  <link rel="stylesheet" href="galeryplaza.css">
</head>
<body>

  <button class="back-button" onclick="window.history.back()">Powrót</button>

  <article class="grid-gallery">
    <img src="plaza-zdjecia/kuchnia_a2.jpg" alt="kuchnia apartament plaza" />
    <img src="plaza-zdjecia/livingroom2_apP.jpg" alt="Duzy pokoj apartament plaza" />
    <img src="plaza-zdjecia/lozko_apP.jpg" alt="Lozko apartament plaza" />
    <img src="plaza-zdjecia/sypialnia_apP.jpg" alt="Sypialnia apartament plaza" />
    <img src="plaza-zdjecia/tv_apP.jpg" alt="Hol apartament plaza" />
    <img src="plaza-zdjecia/livingroom_amP.jpg" alt="Hol apartament plaza" />
    <img src="plaza-zdjecia/korytarz_apP.jpg" alt="Hol apartament plaza" />
    <img src="plaza-zdjecia/przedsionek_apP.jpg" alt="Przedsionek apartament plaza" />
    <img src="plaza-zdjecia/ogrodek_apP.jpg" alt="Ogrodek apartament plaza" />
    <img src="plaza-zdjecia/lazienka_a2_a1.jpg" alt="Lazienka apartament plaza" />
  </article>

  <!-- Modal: powiększone zdjęcie z nawigacją -->
  <div class="modal" id="imageModal">
    <span class="modal-close" id="modalClose">&times;</span>

    <!-- Przycisk poprzednie -->
    <div class="modal-nav prev" id="prevBtn">&#10094;</div>

    <!-- Obraz powiększony -->
    <img class="modal-content" id="modalImage" alt="Powiększone zdjęcie" />

    <!-- Przycisk następne -->
    <div class="modal-nav next" id="nextBtn">&#10095;</div>
  </div>

  <script src="script.js"></script> 
</body>
</html>
