<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeria plaza</title>
  <link rel="stylesheet" href="galeryplaza.css">
</head>
<body>

  <button class="back-button" onclick="window.history.back()">Powrót</button>

  <article class="grid-gallery">
    <img src="plaza-zdjecia/1a2.jpg" alt="description of picture 1" />
    <img src="plaza-zdjecia/2a2.jpg" alt="description of picture 2" />
    <img src="plaza-zdjecia/7a2.jpg" alt="description of picture 3" />
    <img src="plaza-zdjecia/4a2.jpg" alt="description of picture 4" />
    <img src="plaza-zdjecia/5a2.jpg" alt="description of picture 5" />
    <img src="plaza-zdjecia/6a2.jpg" alt="description of picture 6" />
    <img src="plaza-zdjecia/3a2.jpg" alt="description of picture 7" />
    <img src="plaza-zdjecia/8a2.jpg" alt="description of picture 8" />
    <img src="plaza-zdjecia/9a2.jpg" alt="description of picture 9" />
    <img src="plaza-zdjecia/10a2.jpg" alt="description of picture 10" />
    <img src="plaza-zdjecia/11a2.jpg" alt="description of picture 11" />
    <img src="plaza-zdjecia/12a2.jpg" alt="description of picture 12" />
    <img src="plaza-zdjecia/14a2.jpg" alt="description of picture 2 (again)" />
  </article>

  <!-- Modal: powiększone zdjęcie z nawigacją -->
  <div class="modal" id="imageModal">
    <span class="modal-close" id="modalClose">&times;</span>

    <!-- Przycisk poprzednie -->
    <div class="modal-nav prev" id="prevBtn">&#10094;</div>

    <!-- Obraz powiększony -->
    <img class="modal-content" id="modalImage" alt="Powiększone zdjęcie" />

    <!-- Przycisk następne -->
    <div class="modal-nav next" id="nextBtn">&#10095;</div>
  </div>

  <script src="script.js"></script> 
</body>
</html>
